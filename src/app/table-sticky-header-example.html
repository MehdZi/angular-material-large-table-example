<mat-card class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Supplier Column -->
    <ng-container matColumnDef="supplier" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fournisseur </th>
      <td mat-cell *matCellDef="let element"> {{element.supplier}} </td>
    </ng-container>

    <!-- Invoice Number Column -->
    <ng-container matColumnDef="invoiceNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Facture </th>
      <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
    </ng-container>

    <!-- Issue Date Column -->
    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.issueDate}} </td>
    </ng-container>

    <!-- Total Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total HT </th>
      <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
    </ng-container>

    <!-- Total Tax Column -->
    <ng-container matColumnDef="totalTax">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total TVA </th>
      <td mat-cell *matCellDef="let element"> {{element.totalTax}} </td>
    </ng-container>

    <!-- Total Tax Column -->
    <ng-container matColumnDef="legalMonetaryTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total TTC </th>
      <td mat-cell *matCellDef="let element"> {{element.legalMonetaryTotal}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons class="mat-paginator-sticky"></mat-paginator>
</mat-card>
